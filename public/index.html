<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        :root {
            --primary-color: #3a86ff;
            --secondary-color: #8338ec;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url('https://source.unsplash.com/1600x900/?weather,sky');
            background-size: cover;
            background-position: center;
            color: var(--dark-color);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.6);
        }

        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            width: 400px;
            z-index: 1;
        }

        header {
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .search-input {
            padding: 0.5rem;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            width: 70%;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--secondary-color);
        }

        .search-button {
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 0.5rem;
            transition: background-color 0.3s ease;
        }

        .search-button:hover {
            background-color: var(--secondary-color);
        }

        #weatherResult {
            font-size: 1.1rem;
            color: #333;
            min-height: 50px;
        }

        footer {
            margin-top: 2rem;
            color: #666;
        }

        footer a {
            color: var(--primary-color);
            margin: 0 1rem;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .search-input {
                width: 60%;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <header>
            <h1>Weather App</h1>
            <p>Your go-to app for real-time weather updates!</p>
        </header>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Enter your location..." id="locationInput">
            <button class="search-button" onclick="getWeather()">Get Weather</button>
        </div>

        <!-- Weather result area -->
        <div id="weatherResult"></div>

        <footer>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="help.html">Help & Support</a>
            <p>¬© 2023 Suraj Kumar Jaiswal. All rights reserved.</p>
        </footer>
    </div>

    <script>
        async function getWeather() {
    const location = document.getElementById('locationInput').value.trim();
    const resultDiv = document.getElementById('weatherResult');

    if (!location) {
        resultDiv.innerHTML = '<span style="color:red;">‚ùå Please enter a location.</span>';
        return;
    }

    resultDiv.innerHTML = '‚è≥ Fetching weather data...';

    try {
        const response = await fetch(`/weather?address=${encodeURIComponent(location)}`);
        const data = await response.json();

        if (data.error) {
            resultDiv.innerHTML = `‚ùå ${data.error}`;
        } else {
            // Accessing the properties correctly based on the provided JSON structure
            const forecast = data.forecast;
            resultDiv.innerHTML = `
                <strong>üìç Location:</strong> ${forecast.location} <br>
                <strong>üå° Temperature:</strong> ${forecast.temperature}¬∞C <br>
                <strong>üå° Feels Like:</strong> ${forecast.feelslike}¬∞C <br>
                <strong>üå§ Weather Description:</strong> ${forecast.weather_descriptions.trim()} <br>
                <strong>üó∫ Address entered:</strong> ${data.address}
            `;
        }
    } catch (err) {
        resultDiv.innerHTML = '‚ùå Failed to fetch weather data.';
        console.error(err);
    }
}

    </script>
</body>
</html>
